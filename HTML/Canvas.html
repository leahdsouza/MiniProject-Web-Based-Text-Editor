<script>
  let imgInput = document.getElementById('imageInput');
  imgInput.addEventListener('change', function(e) {
    if(e.target.files) {
      let imageFile = e.target.files[0]; //here we get the image file
      var reader = new FileReader();
      reader.readAsDataURL(imageFile);
      reader.onloadend = function (e) {
        var myImage = new Image(); // Creates image object
        myImage.src = e.target.result; // Assigns converted image to image object
        myImage.onload = function(ev) {
          var myCanvas1 = document.getElementById("myCanvas1"); // Creates a canvas 
          
          var myContext1 = myCanvas1.getContext("2d"); // Creates a contect object
          
          myCanvas1.width = myImage.width; // Assigns image's width to canvas
          myCanvas1.height = myImage.height; // Assigns image's height to canvas*/
          myContext1.drawImage(myImage,0,0); // Draws the image on canvas
        
          let imgData = myCanvas1.toDataURL("image/jpeg",0.75); // Assigns image base64 string in jpeg format to a variable
        }
      }
    }
  });

function clearCanvas() {
  var canvas = document.getElementById('myCanvas1');
  
  var context = canvas.getContext("2d");
  context.clearRect(0, 0, canvas.width, canvas.height);
}
</script>
